<!DOCTYPE html>
<html>
<head>
    <title>Counter App</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial;
            background-color: #5a1313;
        }

        .container {
            border: 4px solid black;
            padding: 30px;
            width: 300px;
            text-align: center;
            background-color: rgb(255, 255, 255);
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 id="count">0</h1>

        <button onclick="increment()">Increment</button>
        <button onclick="decrement()">Decrement</button>
        <button onclick="reset()">Reset</button>
    </div>

    <script>
        let count = 0;

        function increment() {
            count++;
            document.getElementById("count").innerText = count;
        }

        function decrement() {
            count--;
            document.getElementById("count").innerText = count;
        }

        function reset() {
            count = 0;
            document.getElementById("count").innerText = count;
        }
    </script>

</body>
</html>
